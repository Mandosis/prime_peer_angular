<!DOCTYPE html>
<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="MainController">
    <div class="input">
      <form>
        <input type="text" ng-model="item" placeholder="Enter item..." />
        <input type="submit" ng-click="addItem(item)" value="Add item"/>
      </form>
    </div>

    <div class="error" ng-show="showError">
      <p>
        There is nothing to add!
      </p>
    </div>
    <div class="title">
      <h1>To-do</h1>
    </div>
    <div class="items" ng-repeat="item in items track by $index">
      <div class="item">
        <input type="checkbox" ng-model="item.complete" id="item{{$index}}"/>
        <label for="item{{$index}}" ng-class="{'': !iitem.complete, 'checked': item.complete}">{{item.name}}</label>
      </div>
    </div>

    <div class="remove">
      <button ng-click="removeChecked()">Removed finished tasks</button>
    </div>
  </body>
</html>
